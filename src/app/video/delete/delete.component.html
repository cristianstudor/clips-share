<!-- Edit Modal -->
<app-modal modalID="deleteClip">
  <p class="text-2xl font-bold" heading>Delete Clip</p>

  <app-alert *ngIf="showAlert" [color]="alertColor">
    <p>{{ alertMessage }}</p>
  </app-alert>

  <!-- Text -->
  <div class="mt-4 text-center" *ngIf="!showAlert">
    Are you sure you want to delete the clip?
  </div>

  <!-- Buttons -->
  <div class="mt-4 text-center">
    <button
      [disabled]="inSubmission"
      [ngClass]="{
        'opacity-50': inSubmission,
        'hover:bg-indigo-700': !inSubmission
      }"
      type="button"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none"
      (click)="deleteClip($event)"
    >
      Delete!
    </button>
  </div>
</app-modal>
